<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расчет площади</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Расчет площади</h1>
    <div id="shape-choice">
        <label>
            <input type="radio" name="shape" value="rectangle" checked> Прямоугольник
        </label>
        <label>
            <input type="radio" name="shape" value="circle"> Круг
        </label>
    </div>
    <div id="inputs">
        <label id="first-dimension-label" for="first-dimension">Ширина:</label>
        <input id="first-dimension">
        <br>
        <label id="second-dimension-label" for="second-dimension">Высота:</label>
        <input id="second-dimension" >
        <br>
        <button onclick="calculateArea()">Рассчитать площадь</button>
    </div>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
